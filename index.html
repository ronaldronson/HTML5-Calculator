<!DOCTYPE html>
<html>
<head>
    <title>HTML5 calculator</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body data-cl="app:main">
    <div id="calculator" data-cl="ctrl:index">
        <div class="top">
            <span data-cl="md:btn-clr, onClick:clear" class="clear">C</span>
            <div data-cl="md:screen" class="screen"></div>
        </div>
        <div class="keys">
            <span data-cl="md:btn-num, value:7, onClick:press">7</span>
            <span data-cl="md:btn-num, value:8, onClick:press">8</span>
            <span data-cl="md:btn-num, value:9, onClick:press">9</span>
            <span data-cl="md:btn-opr, value:+, onClick:press" class="operator">+</span>
            <span data-cl="md:btn-num, value:4, onClick:press">4</span>
            <span data-cl="md:btn-num, value:5, onClick:press">5</span>
            <span data-cl="md:btn-num, value:6, onClick:press">6</span>
            <span data-cl="md:btn-opr, value:-, onClick:press" class="operator">-</span>
            <span data-cl="md:btn-num, value:1, onClick:press">1</span>
            <span data-cl="md:btn-num, value:2, onClick:press">2</span>
            <span data-cl="md:btn-num, value:3, onClick:press">3</span>
            <span data-cl="md:btn-opr, value:/, onClick:press" class="operator">/</span>
            <span data-cl="md:btn-num, value:0, onClick:press">0</span>
            <span data-cl="md:btn-opr, value:., onClick:press">.</span>
            <span data-cl="md:btn-res, value:=, onClick:show" class="eval">=</span>
            <span data-cl="md:btn-opr, value:*, onClick:press" class="operator">x</span>
        </div>
    </div>

    <!-- libs -->
    <script src="js/lib/calc.js" type="text/javascript"></script>
    <!-- controllers -->
    <script src="js/app/controllers/index.js" type="text/javascript"></script>
    <!-- models -->
    <script src="js/app/models/btn-clr.js" type="text/javascript"></script>
    <script src="js/app/models/btn-num.js" type="text/javascript"></script>
    <script src="js/app/models/btn-opr.js" type="text/javascript"></script>
    <script src="js/app/models/btn-res.js" type="text/javascript"></script>
    <script src="js/app/models/screen.js" type="text/javascript"></script>
    <!-- apps -->
    <script src="js/app/app.js" type="text/javascript"></script>
</body>
</html>
